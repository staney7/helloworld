<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        .radiusdiv
        {
            width: 300px;;
            height: 100px;
            border:2px solid;
            border-radius:25px;
            -moz-border-radius:25px; /* Old Firefox */
        }
        .shadowdiv
        {
            width:300px;
            height:100px;
            background-color:#ff9900;
            -moz-box-shadow: 10px 10px 5px #888888; /* 老的 Firefox */
            box-shadow: 10px 10px 5px #888888;
        }
    </style>
</head>
<body>
    <div class="radiusdiv"></div>

    <div class="shadowdiv"></div>
</body>
</html>
